<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Chatbot</title>
    <style>
               @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        :root {
            --neon-purple: #ff00ff;
            --neon-cyan: #00ffff;
            --dark-void: #0d0d1a;
            --glow-blue: #00b7ff;
            --glow-pink: #ff007f;
        }

        body {
            background: #0d0d0d;
            color: #0ff;
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        #header {
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            padding: 20px;
            box-shadow: 0px 5px 10px rgba(0, 255, 255, 0.5);
        }

        #header h1 {
            font-size: 26px;
            color: #fff;
        }

        #chat-container {
            width: 90%;
            max-width: 600px;
            height: 500px;
            box-shadow: inset 0 0 15px var(--glow-blue);
            background: linear-gradient(45deg, var(--neon-purple), var(--glow-purple));
            border-radius: 10px;
            padding: 20px;
        }

        #chatbox {
            height: 370px;
            overflow-y: auto;
            border-bottom: 2px solid #0ff;
            padding: 10px;
            text-align: left;
            background: linear-gradient(135deg, #1f2937, #374151);
            border-radius: 10px;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
        }

        .user {
            background: #0ff;
            color: #000;
            text-align: right;
            font-size: 10px;
            margin-left: auto;
        }

        .bot {
            background: #111;
            color: #0ff;
            border-left: 3px solid #0ff;
            text-align: left;
            margin-right: auto;
            font-family: monospace;
            white-space: pre-wrap;
        }

        #input-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        input {
            width: 80%;
            padding: 12px;
            border-radius: 30px;
            border: none;
            background: #222;
            color: #0ff;
            font-size: 16px;
            outline: none;
            text-align: left;
        }

        button {
            background: #8000ff;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 50%;
            cursor: pointer;
            margin-left: 10px;
            box-shadow: 0px 0px 10px #8000ff;
        }

        button:hover {
            background: #ff00ff;
            box-shadow: 0px 0px 15px #ff00ff;
        }
        
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

    <div id="header">
        <h1>Messie Chatbot</h1>
    </div>

    <div id="chat-container">
        <div id="chatbox"></div>
        <div id="input-container">
            <input type="text" id="userInput" placeholder="√âcrivez votre question..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">‚û§</button>
        </div>
        <button onclick="showSavedQuestions()" style="margin-top: 15px;">üìÇ Questions enregistr√©es</button>
    </div>

    <script>
        // D√©finition des r√©ponses programm√©es
        const programmedResponses = {
            "cr√©ateur": "Mon cr√©ateur est Messie Osango.",
            "qui es-tu": "Je suis Messie Chatbot.",
            "qui t'a cr√©√©": "Je suis con√ßu par Messie Osango.",
            "qui es-tu ?":"je suis l'intelligence artificielle con√ßue par messie osango",
            "qui t'a cr√©√© ?":"messie osango est mon cr√©ateur !",
            "qui est messie osango":"messie osango est mon cr√©ateur et d√©veloppeur ",
            
        };

        async function sendMessage() {
            let userInput = document.getElementById("userInput").value.trim().toLowerCase();
            if (!userInput) return;

            appendMessage("user", userInput);
            document.getElementById("userInput").value = "";

            // V√©rification des r√©ponses programm√©es
            if (programmedResponses[userInput]) {
                appendMessage("bot", programmedResponses[userInput]);
                saveQuestionAndResponse(userInput, programmedResponses[userInput]);
                return;
            }

            // Si aucune r√©ponse programm√©e n'est trouv√©e, appel de l'API
            try {
                const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": "Bearer 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",
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        model: "llama3-8b-8192",
                        messages: [{ role: "user", content: userInput }],
                        temperature: 0.7
                    })
                });

                const data = await response.json();
                const botReply = data.choices[0].message.content;
                appendMessage("bot", botReply);
                saveQuestionAndResponse(userInput, botReply);
            } catch (error) {
                appendMessage("bot", "‚ö†Ô∏è Erreur de connexion √† l'API !");
            }
        }

        function appendMessage(sender, message) {
            let chatbox = document.getElementById("chatbox");
            let msgDiv = document.createElement("div");
            msgDiv.classList.add("message", sender);
            
            if (sender === "bot") {
                chatbox.appendChild(msgDiv);
                typeMessage(msgDiv, message); // Effet de frappe progressive pour le bot
            } else {
                msgDiv.innerText = message;
                chatbox.appendChild(msgDiv);
            }

            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function typeMessage(element, message) {
            let i = 0;
            function type() {
                if (i < message.length) {
                    element.innerHTML += message.charAt(i);
                    i++;
                    setTimeout(type, 5); // Vitesse de frappe (30ms par lettre)
                }
            }
            type();
        }

        function saveQuestionAndResponse(question, response) {
            let savedData = JSON.parse(localStorage.getItem("savedData")) || [];
            savedData.push({ question, response });
            localStorage.setItem("savedData", JSON.stringify(savedData));
        }

        function showSavedQuestions() {
            let savedData = JSON.parse(localStorage.getItem("savedData")) || [];
            
            if (savedData.length === 0) {
                Swal.fire({
                    title: "üìÇ Aucune question enregistr√©e",
                    text: "Il n'y a pas encore de questions enregistr√©es.",
                    background: "#0d0d1a",
                    color: "#0ff",
                    confirmButtonText: "Fermer",
                    confirmButtonColor: "#ff007f"
                });
                return;
            }

            let buttonsHtml = savedData.map((entry, index) => 
                `<button id="questionBtn${index}" class="saved-question-btn" 
                    style="background:  #8000ff; max-height: 300px; overflow-y: auto; text-align: left; padding: 10px;margin:10px;">
                    ${entry.question.substring(0, 30)}${entry.question.length > 30 ? '...' : ''}
                </button><br>`
            ).join("");

            Swal.fire({
                title: "üìÇ Questions enregistr√©es",
                html: `<div style="max-height: 60vh; overflow-y: auto;">${buttonsHtml}</div>`,
                background: "#0d0d1a",
                color: "#0ff",
                showConfirmButton: false,
                width: '700px'
            });

            savedData.forEach((entry, index) => {
                document.getElementById(`questionBtn${index}`).addEventListener('click', function() {
                    showResponse(entry.question, entry.response);
                });
            });
        }

        function showResponse(question, response) {
            Swal.fire({
                title: question,
                html: `<div style="
                    max-height: 60vh;
                    overflow-y: auto; 
                    text-align: left; 
                    padding: 10px;
                    white-space: pre-wrap;
                    font-family: monospace;
                    background: #1a1a2e;
                    border-radius: 5px;
                    border: 1px solid var(--neon-cyan);
                ">${response}</div>`,
                background: "#0d0d1a",
                color: "#0ff",
                confirmButtonText: "Fermer",
                confirmButtonColor: "#ff007f",
                width: '300px'
            });
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    </script>

</body>
    </html>
